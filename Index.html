<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adil Farooqi | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --card: #111827;
      --border: #1f2933;
      --error: #f97373;
      --success: #22c55e;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout helpers */

    .container {
      width: min(1120px, 100% - 2.5rem);
      margin: 0 auto;
    }

    section {
      padding: 80px 0;
      scroll-margin-top: 80px;
    }

    .section-heading {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .section-subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.72rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    /* Navbar */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2, 6, 23, 0.94), rgba(2, 6, 23, 0.82), transparent);
      border-bottom: 1px solid rgba(148, 163, 184, 0.15);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .nav-logo {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0, #a855f7, #4f46e5, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: #e5e7eb;
      box-shadow: 0 18px 30px rgba(37, 99, 235, 0.65);
    }

    .nav-name {
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 0.86rem;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .nav-tagline {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.9rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
      color: #e5e7eb;
      font-weight: 400;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(to right, #6366f1, #a855f7, #22c55e);
      transition: width 0.22s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-btn {
      padding: 0.45rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.8rem;
      cursor: pointer;
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.3), rgba(15, 23, 42, 0.95));
      color: #e5e7eb;
      transition: transform 0.15s ease, box-shadow 0.15s ease, border 0.15s ease;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.7);
    }

    .nav-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(129, 140, 248, 0.7);
      box-shadow: 0 18px 35px rgba(30, 64, 175, 0.7);
    }

    /* Mobile nav */

    .nav-toggle {
      display: none;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-toggle span {
      display: block;
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      position: relative;
    }

    .nav-toggle span::before,
    .nav-toggle span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      transition: transform 0.18s ease, top 0.18s ease, opacity 0.18s ease;
    }

    .nav-toggle span::before {
      top: -5px;
    }

    .nav-toggle span::after {
      top: 5px;
    }

    .nav-toggle.open span {
      background: transparent;
    }

    .nav-toggle.open span::before {
      top: 0;
      transform: rotate(45deg);
    }

    .nav-toggle.open span::after {
      top: 0;
      transform: rotate(-45deg);
    }

    .nav-mobile-menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 1.1rem;
    }

    .nav-mobile-menu a {
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    /* Hero */

    #hero {
      padding: 70px 0 90px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
      gap: 2.8rem;
      align-items: center;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.15rem 0.9rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-size: 0.72rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .hero-eyebrow span {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle at center, #22c55e, #16a34a);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .hero-title {
      font-size: clamp(2.4rem, 4vw, 3.1rem);
      line-height: 1.1;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .hero-title span {
      background: linear-gradient(120deg, #6366f1, #a855f7, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      max-width: 520px;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .hero-meta {
      margin: 1.2rem 0 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8rem;
    }

    .hero-meta-item {
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
